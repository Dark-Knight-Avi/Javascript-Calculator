<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <!-- Container starts here -->
    <div class="container">
        <div id="display" class="row-1 row"></div>
        <div class="row-2 row">
            <input type="text" id="screen">
        </div>
        <div class="row-3 row">
            <button class="btn btn-x"><strong>AC</strong></button>
            <button class="btn btn-x"><strong>C</strong></button>
            <button class="btn btn-x"><strong>%</strong></button>
            <button class="btn btn-y">รท</button>
        </div>
        <div class="row-4 row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-y">ร </button>        
        </div>
        <div class="row-5 row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-y">-</button>        
        </div>
        <div class="row-6 row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-y">+</button>        
        </div>
        <div class="row-7 row">
            <button class="btn btn-z">0</button>
            <button class="btn">3</button>
            <button class="btn btn-y">=</button>        
        </div>
    </div>
    <!-- Container ends here -->
    <script src="./js/script.js"></script>
</body>
</html>
